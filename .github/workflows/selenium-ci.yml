name: selenium-ci.yml
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Installer Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Installer Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Vérifier Chrome
        run: google-chrome --version

      - name: Debug structure
        run: pwd && ls -R

      - name: Exécuter les tests Selenium
        run: mvn clean test

